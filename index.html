<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <title>Beware of CRUDCIO!</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <audio src="assets/bgm/Harry Potter loop.mp3" autoplay loop>

    <div class="title">

        <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">

            <input id="add-post" class="btn" type="submit" value="Add">
        </form>
        <p>You Have: </p>

        <table>
            <tr class="to-do">
                <th>
                    <h3>To-Do:</h3>
                </th>
            </tr>
            <tbody id="tasks">
            </tbody>
        </table>

    <div id="edit-box" role="aria-hidden">
        <form action="javascript:void(0);" method="POST" id="save-edit">
            <input type="text" id="edit-todo">
            <input class="btn" type="submit" value="Save">
            <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
